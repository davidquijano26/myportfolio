<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quijano Portfolio</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Instruction text */
    .instruction {
      text-align: center;
      margin-bottom: 20px;
      font-style: italic;
      color: #555;
    }

    /* Grid album */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    figure {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    figure img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    figure img:hover {
      transform: scale(1.05);
    }

    figcaption {
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
    }

    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      max-width: 650px;
      border-radius: 8px;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }

    .modal-content p {
      margin-top: 10px;
      color: #444;
    }

    .close {
      font-size: 28px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>

<body>

<header>
  <h1>Online Courses & Certificates</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Online Courses & Certificates</a>
    <a href="insight.html">About Me</a>
  </nav>
</header>

<main>
  <section class="gallery">
    <h2>Online Courses & Certificates</h2>

    <p class="instruction">
      Click an image to view the certificate and description.
    </p>

    <div class="grid">

      <figure>
        <img src="images/cert1.png"
             onclick="showImage(this.src,
             'Advanced Network Security and Endpoint Strategies',
             'Focused on securing enterprise networks, endpoint protection, and modern security strategies.')" />
        <figcaption>Advanced Network Security</figcaption>
      </figure>

      <figure>
        <img src="images/cert2.png"
             onclick="showImage(this.src,
             'Advanced Security and Troubleshooting',
             'Covers security fundamentals, threat detection, and troubleshooting techniques.')" />
        <figcaption>Security & Troubleshooting</figcaption>
      </figure>

      <figure>
        <img src="images/cert3.png"
             onclick="showImage(this.src,
             'Principles of UI/UX Design',
             'Introduces user interface and user experience design principles for effective web design.')" />
        <figcaption>UI/UX Design</figcaption>
      </figure>

      <figure>
        <img src="images/cert4.png"
             onclick="showImage(this.src,
             'Google IT Support',
             'Provides foundational skills in IT support, troubleshooting, networking, and systems administration.')" />
        <figcaption>Google IT Support</figcaption>
      </figure>

      <figure>
        <img src="images/cert5.png"
             onclick="showImage(this.src,
             'Lente Project',
             'A website project developed by us to establish an organized and professional online presence for Lente Studios, focusing on  accessibility, and user experience.')" />
        <figcaption>Lente Project</figcaption>
      </figure>

    </div>
  </section>
</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-image" src="" alt="Preview">
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
  </div>
</div>

<footer>
  <p>&copy; Quijano Portfolio</p>
</footer>

<script>
  function showImage(imageSrc, title, description) {
    document.getElementById("modal-image").src = imageSrc;
    document.getElementById("modal-title").innerText = title;
    document.getElementById("modal-description").innerText = description;
    document.getElementById("modal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  window.onclick = function (event) {
    const modal = document.getElementById("modal");
    if (event.target === modal) {
      closeModal();
    }
  };
</script>

</body>
</html>
